<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buy Now | Modern Chair</title>
  <link rel="stylesheet" href="./styles.css" />
<style>


body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      -webkit-box-sizing: border-box;
              box-sizing: border-box;
      background-color: #333;
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-align: center;
          -ms-flex-align: center;
              align-items: center;
      -webkit-box-pack: center;
          -ms-flex-pack: center;
              justify-content: center
    }

    nav {
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-pack: justify;
          -ms-flex-pack: justify;
              justify-content: space-between;
      -webkit-box-align: center;
          -ms-flex-align: center;
              align-items: center;
      color: white;
      padding: 15px 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
    }

    nav a.active {
      font-weight: bold;
      margin-top: -5px;
      border-bottom: 2px solid white;
    }

    .buy-now-container {
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -ms-flex-wrap: wrap;
          flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      -webkit-box-pack: center;
          -ms-flex-pack: center;
              justify-content: center;
    }

    .product-details, .checkout-section {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
    }
    .checkout-section {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
    }

    .product-details {
      -webkit-box-flex: 1;
          -ms-flex: 1;
              flex: 1;
      max-width: 600px;
    }

    .product-image img {
      width: 100%;
      border-radius: 10px;
    }

    .product-info h2 {
      font-size: 24px;
      margin: 10px 0;
    }

    .product-info p {
      font-size: 14px;
      color: #666;
    }

    .color-options label {
      width: 25px;
      height: 25px;
      display: inline-block;
      border: 2px solid #ccc;
      border-radius: 50%;
      margin-right: 10px;
      cursor: pointer;
    }

    .quantity-selector {
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-align: center;
          -ms-flex-align: center;
              align-items: center;
      margin-top: 10px;
    }

    .quantity-btn {
      border: none;
      background-color: #333;
      color: white;
      font-size: 18px;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .quantity-input {
      width: 50px;
      text-align: center;
      font-size: 16px;
      margin: 0 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 5px;
    }

    .checkout-section {
      max-width: 350px;
      height: -webkit-fit-content;
      height: -moz-fit-content;
      height: fit-content;
    }

    .checkout-section h3 {
      margin-bottom: 15px;
    }

    .summary-item {
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-pack: justify;
          -ms-flex-pack: justify;
              justify-content: space-between;
      margin: 10px 0;
    }

    .btn.buy-now-btn {
      display: block;
      width: 100%;
      padding: 12px 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    .btn.buy-now-btn:hover {
      background-color: #555;
    }

    @media (max-width: 768px) {
      .buy-now-container {
        -webkit-box-orient: vertical;
        -webkit-box-direction: normal;
            -ms-flex-direction: column;
                flex-direction: column;
        -webkit-box-align: center;
            -ms-flex-align: center;
                align-items: center;
      }

      .product-details, .checkout-section {
        width: 100%;
      }
    }
</style>
</head>
<body>
  <nav>
    <div class="logo">
      <a href="./index.html">Modern Chair</a>
    </div>
    <div class="nav-items">
      <a href="./index.html">Home</a>
      <a href="./buy.html" class="active">Buy Now</a>
      <a href="./contact.html">Contact</a>
    </div>
  </nav>

  <div class="buy-now-container">
    <div class="product-details">
      <div class="product-image">
        <img src="./Images/chair3.png" alt="Modern Accent Chair" />
      </div>
      <div class="product-info">
        <h2>Accent Arm Chair</h2>
        <p>Experience luxury and comfort with our modern accent chair, designed to enhance your living space.</p>
        <h4>$154 <span class="original-price" style="color: #999; text-decoration: line-through;">$230</span></h4>
        <h5>Select Color:</h5>
        <div class="color-options">
          <label class="color-option color1" style="background-color: #333;"></label>
          <label class="color-option color2" style="background-color: #555;"></label>
          <label class="color-option color3" style="background-color: #777;"></label>
          <label class="color-option color4" style="background-color: #999;"></label>
        </div>
        <h5>Select Quantity:</h5>
        <div class="quantity-selector">
          <button class="quantity-btn decrease">-</button>
          <input type="number" value="1" min="1" class="quantity-input">
          <button class="quantity-btn increase">+</button>
        </div>
      </div>
    </div>
    <div class="checkout-section">
      <h3>Order Summary</h3>
      <div class="summary-item">
        <span>Item:</span>
        <span>Accent Arm Chair</span>
      </div>
      <div class="summary-item">
        <span>Quantity:</span>
        <span class="quantity-display">1</span>
      </div>
      <div class="summary-item">
        <span>Price:</span>
        <span>$154</span>
      </div>
      <div class="summary-total" style="font-weight: bold;">
        <span>Total:</span>
        <span class="total-price">$154</span>
      </div>
      <button class="btn buy-now-btn">Buy Now</button>
    </div>
  </div>
</body>
</html>
