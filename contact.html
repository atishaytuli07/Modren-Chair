<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | MC</title>
    <link rel="stylesheet" href="./styles.css" />
    <style>
      body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        -webkit-box-sizing: border-box;
                box-sizing: border-box;
        background-color: #333;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-align: center;
            -ms-flex-align: center;
                align-items: center;
        -webkit-box-pack: center;
            -ms-flex-pack: center;
                justify-content: center;
      }

      nav {
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-pack: justify;
            -ms-flex-pack: justify;
                justify-content: space-between;
        -webkit-box-align: center;
            -ms-flex-align: center;
                align-items: center;
        color: white;
        padding: 10px 20px;
      }

      nav a {
        color: white;
        text-decoration: none;
        margin: 0 10px;
      }

      nav a.active {
        font-weight: bold;
        margin-top: -5px;
        border-bottom: 2px solid white;
      }

      .contact-container {
        width: 500px;
        margin: 0 auto;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        -webkit-box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .contact-heading {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
      }

      .contact-form {
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-orient: vertical;
        -webkit-box-direction: normal;
            -ms-flex-direction: column;
                flex-direction: column;
        gap: 15px;
      }

      .form-group {
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-orient: vertical;
        -webkit-box-direction: normal;
            -ms-flex-direction: column;
                flex-direction: column;
        gap: 5px;
      }

      .form-group label {
        font-size: 14px;
        color: #666;
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .form-group textarea {
        resize: none;
        height: 120px;
      }

      .btn-submit {
        background-color: #333;
        color: white;
        padding: 10px 20px;
        text-align: center;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      .btn-submit:hover {
        background-color: #555;
      }

      .contact-details {
        margin-top: 30px;
        text-align: center;
      }

      .contact-details p {
        margin: 5px 0;
        color: #444;
      }

      .contact-details a {
        color: #007bff;
        text-decoration: none;
      }

      .contact-details a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="transition">
      <div class="transition-row row-1">
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
      </div>
      <div class="transition-row row-2">
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
      </div>
    </div>

    <div class="app">
      <nav>
        <div class="logo">
          <a href="./index.html">Modren Chair</a>
        </div>
        <div class="nav-items">
          <a href="./index.html">Home</a>
          <a href="./buy.html">Buy</a>
          <a href="./contact.html" class="active">Contact</a>
        </div>
      </nav>

      <div class="contact-container">
        <h2 class="contact-heading">Get in Touch</h2>
        <form class="contact-form">
          <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" placeholder="Enter your name" required />
          </div>
          <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" id="email" placeholder="Enter your email" required />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" placeholder="Write your message here..." required></textarea>
          </div>
          <button type="submit" class="btn-submit">Send Message</button>
        </form>

        <div class="contact-details">
          <p>For further assistance, contact us at:</p>
          <p>Email: <a href="mailto:support@modernchair.com">support@modernchair.com</a></p>
          <p>Phone: +1-800-555-1234</p>
          <p>Address: 123 Modern St., Design City, CA 98765</p>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="./transition.js"></script>
  </body>
</html>
